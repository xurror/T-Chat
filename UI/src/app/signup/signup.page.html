<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>signup</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-card class="welcome-card">
      <img src="/assets/chats.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Ionic</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p>
      </ion-card-content>
    </ion-card>

    <ion-item id="input-container">
      <ion-label position="floating">Username <ion-text color="danger">*</ion-text></ion-label>
      <ion-input id="input" name="username" [(ngModel)]="username" required></ion-input>
      <ion-icon name="person" slot="end" id="input_img"></ion-icon>
    </ion-item>

    <ion-item id="input-container">
      <ion-label position="floating">Telephone <ion-text color="danger">*</ion-text></ion-label>
      <ion-input id="input" name="telephone" [(ngModel)]="telephone" required></ion-input>
      <ion-icon name="call" slot="end" id="input_img"></ion-icon>
    </ion-item>

    <ion-item id="input-container">
      <ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>
      <ion-input id="input" type="email" name="email" [(ngModel)]="email" required></ion-input>
      <ion-icon name="mail" slot="end" id="input_img"></ion-icon>
    </ion-item>

    <ion-row>
      <ion-col width-50 style="text-align: center">
        <ion-button (click)="createOrJoin()">SignUp</ion-button>
      </ion-col>
    </ion-row>
    <form action=""></form>
  </ion-content>
</ion-app>
